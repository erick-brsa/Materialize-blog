<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Document</title>
    </head>
    <body>
        <header class="registro-header">
            <nav class="container">
                <a href="#" class="brand-logo valign-wrapper">
                    <img src="assets/img/Logo.jpg" alt="Logo de blog" class="responsive-img left z-depth-2">
                </a>
                <ul class="right valign-wrapper">
                    <li>
                        <a href="#">Sobre nosotros</a>
                    </li>
                    <li>
                        <a href="#">Contacto</a>
                    </li>
                    <li>
                        <a href="#" class="btn">Registro</a>
                    </li>
                </ul>
            </nav>
            <section class="header-main-pic z-depth-2 hide"></section>
            <section class="container">
                <div class="row registro-titulo">
                    <h1 class="center-align">Regístrate en Platzi News</h1>
                </div>
            </section>
        </header>
        <main class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel">
                        <form action="">
                            <div class="row section">
                                <div class="input-field col s12 m6">
                                    <input type="text" id="first-name" class="validate">
                                    <label for="first-name">Nombre</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input type="text" id="last-name" class="validate">
                                    <label for="last-name">Apellido</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input type="email" id="email" class="validate">
                                    <label for="email">Correo</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input type="password" id="pass" class="validate">
                                    <label for="pass">Contraseña</label>
                                </div>
                            </div>
                            <div class="section">
                                <h3 class="center-align">Te interesa recibir noticias de:</h3>
                                <div class="section">
                                    <div class="row">
                                        <label class="col s12 m4">
                                            <input type="checkbox">
                                            <span>Política</span>
                                        </label>
                                        <label class="col s12 m4">
                                            <input type="checkbox">
                                            <span>Economía</span>
                                        </label>
                                        <label class="col s12 m4">
                                            <input type="checkbox">
                                            <span>Finanzas</span>
                                        </label>
                                    </div>
                                    <div class="row">
                                        <label class="col s12 m4">
                                            <input type="checkbox">
                                            <span>Entretenimiento</span>
                                        </label>
                                        <label class="col s12 m4">
                                            <input type="checkbox">
                                            <span>Cultura</span>
                                        </label>
                                        <label class="col s12 m4">
                                            <input type="checkbox">
                                            <span>Tecnología</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="section">
                                    <div class="row">
                                        <div class="col s12">
                                            <button class="btn waves-effect waves-light canter-align">Enviar
                                                <i class="material-icons">send</i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer">

        </footer>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
